<h1 mat-dialog-title>Confirm Deletion</h1>
<mat-dialog-content>
  <p>Are you sure you want to proceed? <br> This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action-buttons">
    <button mat-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
    <button mat-button class="confirm-btn" [mat-dialog-close]="true">Confirm</button>
  </div>
</mat-dialog-actions>
